<div class="card text-right box-shadow">
    <div class="card-header">
        <h4 class="card-title">Title</h4>
    </div>
    <div class="card-body">
        <p class="card-text">Body</p>
    </div>
    <ul>
        <li *ngFor="let article of topArticles$ | async">
            {{article}}
            <a routerLink="{{activeLg}}/article/{{article}}" routerLinkClass="active">{{article}}</a>
        </li>
    </ul>
</div>
