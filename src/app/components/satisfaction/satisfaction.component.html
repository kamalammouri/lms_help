<div class="row py-5">
    <div class="col-12 text-center mbt-primary-text" *ngIf="resetForm==null">
        <h5>{{'Ces informations vous-ont elles été utiles ?' | translate}}</h5>
        <div class="d-flex flex-row justify-content-center align-items-center">
            <div class="m-1 p-1 cursor-pointer" (click)="review(true)">
                <i class="fas fa-smile text-warning bg-dark fa-2x rounded-circle
                    overflow-hidden border border-dark"></i>
            </div>
            <div class="m-1 h2">-</div>
            <div class="m-1 p-1 cursor-pointer" (click)="review(false)">
                <i class="fas fa-frown text-warning bg-dark fa-2x rounded-circle
                    overflow-hidden border border-dark"></i>
            </div>
        </div>
    </div>
    <div class="col-12" *ngIf="resetForm!=null">
        <div class="text-center mbt-primary-text" *ngIf="resetForm; else
            elseBlock">
            <p class="h6">{{'Merci pour vos commentaires.' | translate}}</p>
        </div>
        <ng-template #elseBlock>
            <div class="m-auto text-left">
                <p class="mbt-primary-text h6">{{'Nous sommes désolés.' |
                    translate}}</p>
                <p class="mbt-primary-text">{{"Comment pouvons-nous l'améliorer
                    ?" | translate}}</p>
                <div class="col-6 d-flex flex-column">
                    <textarea [formControl]="messageCtr"
                        class="form-control" name="" id="" cols="30" rows="4"
                        autofocus required></textarea>
                    <div class="form-control-feedback"
                        *ngIf="messageCtr.errors && (messageCtr.dirty || messageCtr.touched)">
                        <!-- <div *ngIf="messageCtr.errors.required">messageCtr is required</div> -->
                    </div>
                    <input class="btn mbt-primary form-control with-content px-3
                        mt-2" type="submit" value="{{'Envoyer' | translate}}"
                        (click)="review(true,true)" />
                </div>
            </div>
        </ng-template>
    </div>
</div>
