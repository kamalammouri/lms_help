<div class="row d-flex align-items-center mt-4">
    <div class="col-12 border-bottom pb-2">
        <a class="p-1 mx-3 text-muted cursor-pointer filterBtn"
            [routerLinkActiveOptions]="{exact: true}"
            routerLinkActive="FilterActive" [routerLink]="'.'"
            queryParamsHandling="merge" [queryParams]="{f: undefined}">
            <i class="fas fa-search pe-1"></i> {{'Tout' | translate}}
        </a>
        <a class="p-1 mx-3 text-muted cursor-pointer filterBtn"
            [routerLinkActiveOptions]="{exact: false}"
            routerLinkActive="FilterActive" [routerLink]="'.'"
            queryParamsHandling="merge" [queryParams]="{f: 'image'}">
            <i class="far fa-image pe-1"></i> {{'Images' | translate}}
        </a>
        <a class="p-1 mx-3 text-muted cursor-pointer filterBtn"
            [routerLinkActiveOptions]="{exact: false}"
            routerLinkActive="FilterActive" [routerLink]="'.'"
            queryParamsHandling="merge" [queryParams]="{f: 'video'}">
            <i class="far fa-play-circle pe-1"></i> {{'Videos'| translate}}
        </a>
        <a class="p-1 mx-3 text-muted cursor-pointer filterBtn"
            [routerLinkActiveOptions]="{exact: false}"
            routerLinkActive="FilterActive" [routerLink]="'.'"
            queryParamsHandling="merge" [queryParams]="{f: 'document'}">
            <i class="far fa-file-alt pe-1"></i> {{'Documents'| translate}}
        </a>
    </div>
</div>
<div class="card-body bg-hsla">
    <div class="col-12 pb-1">
        <div class="row my-3 text-end">
            <span class="text-muted small-text">
                <span translate>About</span> {{ result?.total?.value }} <span
                    translate>result</span> ({{ result?.max_score?.toFixed(2)}}
                <span translate>seconds</span>)
            </span>
        </div>
        <ng-container *ngFor="let hit of result?.hits">
            <div class="row border-bottom">
                <a routerLink="../article/{{hit?._source?.code}}">
                    <app-article-description [articleDesc]='hit?._source'></app-article-description>
                </a>
                <!-- <pre>
                    {{hit | json}}
                </pre> -->
                <!-- <ng-container [ngSwitch]="hit?._source?.type">
                    <app-article-description *ngSwitchCase="'text'" [articleDesc]='hit?._source'></app-article-description>
                    <app-article-video *ngSwitchCase="'video'" [articleVideo]='hit?._source'></app-article-video>
                    <app-article-document *ngSwitchCase="'document'" [articleDoc]='hit?._source'></app-article-document>
                    <app-article-document *ngSwitchCase="'pdf'" [articleDoc]='hit?._source'></app-article-document>
                    <div class="border-bottom"></div>
                </ng-container> -->
            </div>
        </ng-container>

    </div>

</div>
